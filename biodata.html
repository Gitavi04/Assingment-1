<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>MY Bio Data</h1>
      <form action="#" method="get">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="First Name">First Name:</label>
          <input type="text" placeholder="First Name" id="First Name">
          <label for="last name">Last Name:</label>
          <input type="text" placeholder="Last Name" id="last name">
          <br>
          <br>
          Male:
          <input type="radio" name="gender">
          Female:
          <input type="radio" name="gender">
          Other:
          <input type="radio" name="gender">
          <br>
          <br>
          Date of Birth:
          <input type="date">
          <br>
          <br>
          <label for="email">E-mail:</label>
          <input type="email" placeholder="Enter Your Email " id="email">
          <br>
          <br>
          <label for="phone">Phone:</label>
          <input type="number" placeholder="+91" id="phone">
          <br>
          <br>
          <label for="height">Height:</label>
          <input type="number" placeholder="Height in Feet">
      </fieldset>
      <fieldset>
        <legend>Education</legend>
        <label for="schoolname">School Name:</label>
        <input type="text" placeholder="School Name" id="schoolname">
        <br>
        <br>
        <label for="class">Class:</label>
        <input type="number" placeholder="Enter Class" id="class">
        <br>
        <br> 
        Stream:
        <select name="choice">
            <option value="first">Stream</option>
            <option value="second" >ECE</option>
            <option value="third">EEE</option>
            <option value="fourth">CIVIL</option>
          </select>
          <br>
          <br>
        Marksheet:
        <input type="file">
      </fieldset>
      <br>
       <button type="submit">Submit</button>
   </form>      
</body>
</html>
